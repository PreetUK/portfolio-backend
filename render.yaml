services:
  - type: web
    name: portfolio-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: portfolio-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: FRONTEND_URL
        value: https://your-portfolio.netlify.app

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user