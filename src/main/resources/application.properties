spring.application.name=portfolio-backend

# Database Configuration - Works for BOTH MySQL and PostgreSQL!
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/portfolio_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Preet@1607}

# JPA/Hibernate - Auto-detects database type
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.portfolio=DEBUG